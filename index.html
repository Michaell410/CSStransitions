<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS TRANSITION</title>
</head>
<body>
    <div class="flex">
        
        <div class="item">
            <h2> Button Hover Effect </h2>
            <Button class="transition-button">slow transition</Button>
        </div>

        <div class="item">
            <h2> Text Color Change </h2>
            <p class="transition-text">Hover over me please</p>
        </div>

        <div class="item">
            <h2> Shape Transition </h2>
            </div class="transition-box"></div>
        </div>

        <div class="item">
            <h2> Combined Transition </h2>
            <button class="fancy-button">Hover Me!</button>
        </div>

        <div class="item">
            <h2> Expand and Shrink </h2>
            <h1 class="expand-text">Woohoooooooo</h1>
            <button class="fancy-button">Hover Me!</button>
        </div>     
        
        <div class="item">
            <h2> Interactive Button with Hover and Click </h2>
            <button class="interactive-button">Click Me!</button>
        </div>   
        
    </div>
    
</body>
</html>
